        <h1>TO-DO LIST</h1>
        <div class="container">
            <div class="left">
                <form id="form">
                    <label for="post"> Add activity: </label>
                    <br><br>
                    <textarea name="post" id="input" cols="20" rows="1"></textarea>
                    <br> <br>
                    <div id="activity"></div>
                    <button type="submit">Add</button>
                  </form>
            </div>
            <div class="right">
                <div class="right">
                    <h3>My activities: </h3>
                    <div id="activities">
                    </div>
                </div>
            </div>
        </div>
